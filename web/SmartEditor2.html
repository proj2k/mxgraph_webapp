  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }

    #save-button {
      position: absolute;
      top: 20px;
      right: 20px;

      border: solid 5px green;
    }

<body>
<ul>
	<li>Internet Explorer 9 이상에서 사용 가능함</li>
</ul>
<form action="sample/viewer/index.php" method="post">
	<textarea name="ir1" id="ir1" rows="10" cols="100" style="width:766px; height:412px; display:none;"></textarea>
	<!--textarea name="ir1" id="ir1" rows="10" cols="100" style="width:100%; height:412px; min-width:610px; display:none;"></textarea-->
	<p>
		<input type="button" onclick="pasteHTML();" value="본문에 내용 넣기" />
		<input type="button" onclick="showHTML();" value="본문 내용 가져오기" />
		<input type="button" onclick="submitContents(this);" value="서버로 내용 전송" />
		<input type="button" onclick="setDefaultFont();" value="기본 폰트 지정하기 (궁서_24)" />
	</p>
</form>

<script type="text/javascript">
var oEditors = [];

// 추가 글꼴 목록
//var aAdditionalFontSet = [["MS UI Gothic", "MS UI Gothic"], ["Comic Sans MS", "Comic Sans MS"],["TEST","TEST"]];

nhn.husky.EZCreator.createInIFrame({
	oAppRef: oEditors,
	elPlaceHolder: "ir1",
	sSkinURI: "SmartEditor2Skin.html",	
	htParams : {
		bUseToolbar : true,				// 툴바 사용 여부 (true:사용/ false:사용하지 않음)
		bUseVerticalResizer : true,		// 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
		bUseModeChanger : true,			// 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
		bSkipXssFilter : true,		// client-side xss filter 무시 여부 (true:사용하지 않음 / 그외:사용)
		//aAdditionalFontList : aAdditionalFontSet,		// 추가 글꼴 목록
		fOnBeforeUnload : function(){
			//alert("완료!");
		}
	}, //boolean
	fOnAppLoad : function(){
		//예제 코드
		oEditors.getById["ir1"].exec("PASTE_HTML", ["<img name='mxImage1' id='mxImage1' src='/exportMxImage?mxGraphSeq=1' />"]);
		fAddEventForBizflow(oEditors);
	},
	fCreator: "createSEditor2"
});


function pasteHTML() {
	var sHTML = "<span style='color:#FF0000;'>이미지도 같은 방식으로 삽입합니다.<\/span>";
	oEditors.getById["ir1"].exec("PASTE_HTML", [sHTML]);
}

function showHTML() {
	var sHTML = oEditors.getById["ir1"].getIR();
	alert(sHTML);
}
	
function submitContents(elClickedObj) {
	oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);	// 에디터의 내용이 textarea에 적용됩니다.
	
	// 에디터의 내용에 대한 값 검증은 이곳에서 document.getElementById("ir1").value를 이용해서 처리하면 됩니다.
	
	try {
		elClickedObj.form.submit();
	} catch(e) {}
}

function setDefaultFont() {
	var sDefaultFont = '궁서';
	var nFontSize = 24;
	oEditors.getById["ir1"].setDefaultFont(sDefaultFont, nFontSize);
}
</script>

<!-- 다이어그램관련 스크립트 -->
<script type="text/javascript">
	/**
	 * 에디터에서 다이어그램 이미지를 더블클릭 할 경우 이벤트 실행
	 */
    function fAddEventForBizflow(oEditors) {
        oEditors.getById["ir1"].getWYSIWYGDocument().addEventListener('dblclick', function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if(target.id.indexOf("mxImage") > -1) {
                var mxGraphSeq = target.src.replace(/.*\?mxGraphSeq=/,"");
                window.open('/mxgraph/main/editors/DiagramEditor.jsp?mxGraphSeq='+mxGraphSeq,'bizflowMod');
            }
        }, false);

    }

    function fApplyDiagram(mxGraphSeq) {
        var sHTML = oEditors.getById["ir1"].getIR();
            var mxGraphObject = oEditors.getById["ir1"].getWYSIWYGDocument().getElementById('mxImage'+mxGraphSeq);
            if(mxGraphObject) {
                oEditors.getById["ir1"].exec('PASTE_HTML', [""]);
            }
            else {
                var sHTML = "<img name='mxImage"+mxGraphSeq+"' id='mxImage"+mxGraphSeq+"' src='/exportMxImage?mxGraphSeq="+mxGraphSeq+"' />";
                oEditors.getById["ir1"].exec('PASTE_HTML', [sHTML]);
            }
    }



</script>
</body>
</html>
